<html>
    <head>
<script>
    function calculate(x)
    {
        if(x=='=')
    {
        document.getElementById("result").value = eval(document.getElementById("cv").value);
    }
    else if(x=='C')
    {
        document.getElementById("cv").value = '';
        document.getElementById("result").value = '';
    }
    else
    document.getElementById("cv").value = document.getElementById("cv").value+x;
    }
</script>
</head>
<body>
    <form>
        <input type="text" name="cv" id="cv">=<input type="text" name="result" id="result">
        <br><br>
        <input type="button" name="cbutton" value="7" onclick="calculate('7')">
        <input type="button" name="cbutton" value="8" onclick="calculate('8')">
        <input type="button" name="cbutton" value="9" onclick="calculate('9')">
        <input type="button" name="cbutton" value="/" onclick="calculate('/')">
        <br>
        <input type="button" name="cbutton" value="4" onclick="calculate('4')">
        <input type="button" name="cbutton" value="5" onclick="calculate('5')">
        <input type="button" name="cbutton" value="6" onclick="calculate('6')">
        <input type="button" name="cbutton" value="*" onclick="calculate('*')">

<br>


        <input type="button" name="cbutton" value="1" onclick="calculate('1')">
        <input type="button" name="cbutton" value="2" onclick="calculate('2')">
        <input type="button" name="cbutton" value="3" onclick="calculate('3')">
        <input type="button" name="cbutton" value="-" onclick="calculate('-')">

        <br>
        <input type="button" name="cbutton" value="0" onclick="calculate('0')">
        <input type="button" name="cbutton" value="C" onclick="calculate('C')">
        <input type="button" name="cbutton" value="=" onclick="calculate('=')">
        <input type="button" name="cbutton" value="+" onclick="calculate('+')">
</form>
</body>
</html>
